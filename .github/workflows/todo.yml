name: Terraform Deploy to Azure

on:
  pull_request:
    branches:
      - main
      - 'feature/**'   # Add this line to include feature branches on PR
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main
      - 'feature/**'   # Add this line to run on feature branch pushes
      
jobs:
  terraform-plan:
    if: github.event_name == 'pull_request'
    name: Terraform Plan on PR
    runs-on: self-hosted
    timeout-minutes: 20

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init
        working-directory: ./parent/dev

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./parent/dev

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./parent/dev

  terraform-apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Terraform Apply after merge to main
    runs-on: self-hosted
    environment: dev
    timeout-minutes: 30

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init
        working-directory: ./parent/dev

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./parent/dev

      - name: Terraform Show
        run: terraform show tfplan
        working-directory: ./parent/dev

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./parent/dev
